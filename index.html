<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up!</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="sun.svg" alt="Logo" class="logo">
            <div class="logo-text">CHASE</div>
        </div>
    </header>
    <main>
        <div class="header-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <div class="form-header">Let's do this!</div>
            <form action="#" method="post" id="register-form">
                <div class="form-row-1">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="form-row-2">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="tel">Phone Number</label>
                    <input type="tel" name="tel" id="tel">
                </div>
                <div class="form-row-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>
            </form>
        </div>
        <div class="post-form-container">
            <button type="submit" form="register-form">Create Account</button>
            <div class="login-text">Already have an account? <a href="#">Log in</a></div>
        </div>
    </main>
</body>
</html>

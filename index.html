<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up!</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="sun.svg" alt="Logo" class="logo">
            <div class="logo-text">Chase</div>
        </div>
        <div class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></div>
    </header>
    <main>
        <a href="https://www.github.com/cseltzner" target="_blank"><img src="github.svg" alt="github"></a>
        <div class="header-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
            <div class="form-header">Let's do this!</div>
            <div class="required-header"><span class="required">*</span> = required field</div>
            <form action="#" method="post" id="register-form">
                <div class="form-row-1">
                    <fieldset class="form-item-1">
                        <label for="first-name">First Name<span class="required">*</span></label>
                        <input type="text" name="first-name" id="first-name" required="true" >    
                    </fieldset>
                    <fieldset class="form-item-2">
                        <label for="last-name">Last Name<span class="required">*</span></label>
                        <input type="text" name="last-name" id="last-name" required="true">    
                    </fieldset>
                </div>
                <div class="form-row-2">
                    <fieldset class="form-item-3">
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" name="email" id="email" required="true" placeholder="abc@example.com">    
                    </fieldset>
                    <fieldset class="form-item-4">
                        <label for="tel">Phone Number</label>
                        <input type="tel" name="tel" id="tel">    
                    </fieldset>
                </div>
                <div class="form-row-3">
                    <fieldset class="form-item-5">
                        <label for="password">Password<span class="required">*</span></label>
                        <input type="password" name="password" id="password" required="true" placeholder="At least 8 characters" min="8" max="24">    
                    </fieldset>
                    <fieldset class="form-item-6">
                        <label for="confirm-password">Confirm Password<span class="required">*</span></label>
                        <input type="password" name="confirm-password" id="confirm-password" required="true">    
                    </fieldset>
                </div>
            </form>
        </div>
        <div class="post-form-container">
            <button type="submit" form="register-form">Create Account</button>
            <div class="login-text">Already have an account? <a href="#">Log in</a></div>
        </div>
    </main>
</body>
</html>
